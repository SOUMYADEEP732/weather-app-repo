<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                
                <input type="text" class="input-box" placeholder="Enter your Location">
                <button class="bi bi-search search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg></button>
            </div>
        </div>
        <div class="not-found">
            <h1>Sorry! city not found</h1>
            <img src = "images/404.png"/>
        </div>
        <div class="weather-body">
            <img src="./images/clear.png" alt="weather image" class="weather-img"/>
            
            <div class="weather-box">
                <p class="temparature">0<sup>Â°C</sup></p>
                <p class="description">Clear Sky</p>
            </div>
            <div id="features">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="humidity image" id="image"/>
                    <p class="text" id="humid-value">0 %</p>
                    <p class="text">humidity</p>
                </div>
                <!-- <div class="space"></div> -->
                <div class="wind-speed">
                    <img src="./images/wind.jpg" alt="wind image" id="image"/>
                    <p class="text" id="wind-value">12 km/H</p>
                    <p class="text">Wind Speed</p>
                </div>
            </div>
        </div> 
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
